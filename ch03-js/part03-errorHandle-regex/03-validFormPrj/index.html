<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
</head>
<body>
    <!-- code here -->
    <div class="container">
        <h1 class=" text-center text-info">Validate form project</h1>
        <!-- form -->
        <form novalidate>
            <!-- email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" type="email" class="form-control" placeholder="name@ẽample.com">
            </div>
            <!-- name -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input id="name" type="text" class="form-control" >
            </div>
            <!-- gender -->
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select name="gender" id="gender" class="form-select">
                    <option value="">Choice</option>
                    <option value="1">Female</option>
                    <option value="2">Male</option>
                    <option value="3">Other</option>
                </select>
            </div>
            <!-- country -->
            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <!-- Việt nam -->
                <div class="form-check form-check-country">
                    <input id="vietnam" type="radio" class="form-check-input" name="country" value="vietnam">
                    <label for="vietnam" class="form-check-label">Vietnam</label>
                </div>
                <!-- Other -->
                <div class="form-check form-check-country">
                    <input id="other" type="radio" class="form-check-input" name="country" value="other">
                    <label for="other" class="form-check-label">Other</label>
                </div>
            </div>
            <!-- password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" type="password" class="form-control" >
            </div>
            <!-- confirmedPassword -->
            <div class="mb-3">
                <label for="confirmedPassword" class="form-label">Confirmed-Password</label>
                <input id="confirmedPassword" type="password" class="form-control" >
            </div>
            <!-- agree -->
            <div class="mb-3 form-check">
                <input  id="agree" type="checkbox" class="form-check-input" value="true">
                <label for="agree" class="form-check-label">I agrees with rule</label>
            </div>
            <!-- submit -->
            <button class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- code here  -->
    <!-- script -->
    <script src="./style.js"></script>
</body>
</html>
