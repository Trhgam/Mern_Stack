<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>studentManagement</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- code here -->
    <div class="container">
      <h1 class="text-center text-info mb-3">Quản lý sinh viên</h1>
      <!-- form -->
      <form action="mb-3">
        <!-- name -->
        <div class="mb-3">
          <label for="name" class="form-label">Tên</label>
          <input id="name" type="text" class="form-control" />
        </div>
        <!-- birthday -->
        <div class="mb-3">
          <label for="birthday" class="form-label">Ngày sinh</label>
          <input id="birthday" type="date" class="form-control" />
        </div>
        <!-- submit -->
        <button class="btn btn-primary">Thêm</button>
      </form>
      <!-- div thông báo -->
      <div id="notification" class="m-3">
        <!-- sau này có thông báo thì thêm div như sau -->
        <!-- <div class="alert alert-dark">Thêm thành công</div> -->
      </div>
      <!-- table -->
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>STT</th>
            <th>Tên</th>
            <th>Ngày sinh</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody>
          <!-- giá trị được đỗ vào tbody, 1 student được biểu diễn bằng 1 tr -->
          <!-- <tr>
            <td>1</td>
            <td>Hùng</td>
            <td>22-04-1999</td>
            <td>
              <button class="btn btn-danger btn-sm btn-remove" data-id="SE1">
                Xóa
              </button>
            </td>
          </tr> -->
        </tbody>
      </table>
    </div>
    <!-- code here -->
    <script src="./style.js"></script>
  </body>
</html>
